<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Horas Extra</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;display:grid;place-items:center;height:100vh;background:#f5f7fb}
    .card{background:#fff;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);width:320px}
    input,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ddd}
    button{border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Iniciar sesión</h2>
    <input id="email" type="email" placeholder="correo" />
    <input id="password" type="password" placeholder="contraseña" />
    <button onclick="login()">Entrar</button>
    <p id="msg" style="color:#c00"></p>
  </div>
  <script>
    async function login(){
      const r = await fetch('/api/auth/login', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email: email.value, password: password.value })
      });
      const data = await r.json();
      if(!r.ok){ msg.textContent = data.error || 'Error'; return; }
      localStorage.setItem('user', JSON.stringify(data.user));
      location.href = '/dashboard.html';
    }
  </script>
</body>
</html>
